<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src ${webview.cspSource} 'unsafe-inline'; script-src 'nonce-${nonce}';">
  <title>StructVisualizer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 16px;
      background: #fff;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .tab-btn {
      padding: 8px 16px;
      background: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
      border-bottom: none;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-btn.active {
      background: white;
      border-bottom: 1px solid white;
      margin-bottom: -1px;
    }
    .tab-content {
      display: none;
      border: 1px solid #ccc;
      padding: 12px;
      flex: 1;
      overflow: auto;
    }
    .tab-content.active {
      display: flex;
      flex-direction: column;
    }
    button {
      padding: 6px 12px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
      margin-bottom: 8px;
    }
    button:hover {
      background: #005a9e;
    }
    label {
      display: block;
      margin: 6px 0 4px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 80px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    input[type="range"] {
      width: 120px;
      margin: 0 8px;
    }
    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      padding: 8px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 8px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f5f5f5;
    }
    .status {
      margin-top: 8px;
      font-family: monospace;
      font-size: 13px;
      color: #d00;
      min-height: 1.5em;
    }
    .visualizer-container {
      flex: 1;
      overflow: auto;
      background: white;
      border: 1px solid #ccc;
    }
    small {
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" data-tab="code">Code</button>
      <button class="tab-btn" data-tab="visualizer">Visualizer</button>
      <button class="tab-btn" data-tab="types">Types</button>
    </div>

    <!-- Tab 1: Code -->
    <div class="tab-content active" id="code-tab">
      <textarea id="code-editor">struct Example {
    uint8_t flags;
    uint16_t count;
    void* handler;
};</textarea>
      <div>
        <button id="visualize-btn">Visualize</button>
        <button id="load-example-btn">Load Example</button>
        <button id="add-to-json-btn">üíæ Add Struct to JSON</button>
      </div>
    </div>

    <!-- Tab 2: Visualizer -->
    <div class="tab-content" id="visualizer-tab">
      <div>
        <label for="pack-input">Packing (bytes):</label>
        <input type="number" id="pack-input" value="4" min="0" placeholder="natural">
        <small>0 or empty = natural alignment</small>
      </div>
      <div>
        <label for="byte-width">Byte Width (px):</label>
        <input type="range" id="byte-width" min="40" max="200" value="60">
        <span id="byte-width-value">60 px</span>
      </div>
      <div class="status" id="status-bar"></div>
      <div class="visualizer-container">
        <div id="visualizer-canvas"></div>
      </div>
    </div>

    <!-- Tab 3: Types -->
    <div class="tab-content" id="types-tab">
      <table id="types-table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Size (B)</th>
            <th>Align (B)</th>
          </tr>
        </thead>
        <tbody id="types-body">
          <!-- Filled by JS -->
        </tbody>
      </table>
      <div>
        <button id="types-add">Add</button>
        <button id="types-edit">Edit</button>
        <button id="types-delete">üóëÔ∏è Delete</button>
      </div>
    </div>
  </div>

<script nonce="${nonce}" src="${mainJs}"></script>
<script nonce="${nonce}" src="${tabsJs}"></script>
<script nonce="${nonce}" src="${codeTabJs}"></script>
<script nonce="${nonce}" src="${visualizerTabJs}"></script>
<script nonce="${nonce}" src="${typesTabJs}"></script>
<script nonce="${nonce}" src="${utilsJs}"></script>

</body>
</html>
